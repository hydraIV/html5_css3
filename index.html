<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/main.css">
    <title>MiTalent</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul>
                <li class="header__nav_item">Clients</li>
                <li class="header__nav_item">News</li>
                <li class="header__nav_item">Logo</li>
                <li class="header__nav_item">Search</li>
            </ul>
        </nav>
        <aside class="header__social-icons">
            <ul>
                <li class="header__social-icons_item">Facebook</li>
                <li class="header__social-icons_item">Instagram</li>
                <li class="header__social-icons_item">Youtube</li>
                <li class="header__social-icons_item">Twitter</li>
            </ul>
        </aside>
        <div class="header__slider"></div>
    </header>
    <main>
        <section class="people">
            <nav class="people__nav">
                <ul>
                    <li class="people__nav_item">Actor</li>
                    <li class="people__nav_item">Musician</li>
                    <li class="people__nav_item">Comedian</li>
                    <li class="people__nav_item">Model</li>
                </ul>
            </nav>
            <div class="people__cards"></div>
        </section>
        <section class="news">
            <div class="news__latest"></div>
            <div class="news__cards">
                <div class="news__cards-trending"></div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div>
            <div class="footer__logo"></div>
            <div class="footer__signup"></div>
        </div>
        <div>
            <div class="footer__copy"></div>
            <div class="footer__social-icons"></div>
        </div>
    </footer>
</body>
</html>
